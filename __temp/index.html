<!doctype html>

<html lang="en">
  <head>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <div id="home" class="home">
    </div>

    <div id="screen" class="screen" style="display: none">
      <header class="header">
        <div class="step-counter-wrapper">
          Steps<br><span id="step-counter" class="step-counter">0</span>
        </div>

        <span data-icon="mute" class="icon icon--mute"></span>
      </header>

      <div id="pan-surface" class="pan-surface">
        <div id="scene-container">
          <div id="scene" class="scene"></div>
        </div>
      </div>
      
      <div id="token" class="token" style="opacity: 0"></div>

      <nav class="nav">
        <span data-icon="tutorial" class="icon icon--tutorial">Help</span>
        <span data-icon="undo" class="icon icon--undo">Undo</span>
        <span data-icon="restart" class="icon icon--restart">Restart</span>
        <span data-icon="home" class="icon icon--home">Home</span>
        <!-- <span data-icon="settings" class="icon icon--settings icon--disabled">Settings</span> -->
      </nav>
    </div>

    <div id="success-modal" class="modal modal--success" style="display: none">
      <div class="modal__inner">
        <h2 id="success-modal-header" class="modal__header">{title}</h2>
        <div class="modal__body">
          <div id="success-stars" class="modal__stars">
            <!-- <div class="modal__star"></div>
            <div class="modal__star"></div>
            <div class="modal__star"></div> -->
          </div>

          <div class="modal__score">
            Your score:
            <strong id="modal-score" class="modal__score-value">{score}</strong>
          </div>
        </div>
        <div class="modal__footer" id="modal-button-set">
          <button id="modal-retry" class="modal__button modal__button--restart" data-modal-icon="retry">Retry</button>
          <!-- <button id="modal-home" class="modal__button modal__button--home" data-modal-icon="home">Home</button> -->
          <button id="modal-next" class="modal__button modal__button--play modal__button--primary" data-modal-icon="next">Next</button>
        </div>
      </div>
    </div>

    <div id="common-modal" class="modal" style="display: none">
      <div class="modal__inner">
        <h2 data-modal-part="header" class="modal__header"></h2>
        <div data-modal-part="body" class="modal__body"></div>
        <div data-modal-part="footer" class="modal__footer" id="common-modal-button-set"></div>
      </div>
    </div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K4QK30342P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K4QK30342P');
    </script>
  </body>
</html>
