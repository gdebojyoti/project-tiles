<!doctype html>

<html>
  <head>
    <title>Project Tiles | Relaxing puzzles filled with vibrant colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Project Tiles is an immersive web-based game that offers a tranquil and engaging puzzle experience filled with vibrant colors">
    <meta name="keywords" content="Project Tiles, puzzle game, colorful challenges, relaxing pattern matching, brain teasers, casual gaming, interactive puzzles, web-based game">
    <meta name="author" content="Debojyoti Ghosh">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="screen" class="screen">
      <header class="header">
        <div class="step-counter-wrapper">
          Steps<br><span id="step-counter" class="step-counter">0</span>
        </div>

        <span data-icon="mute" class="icon icon--mute"></span>
      </header>

      <div id="pan-surface" class="pan-surface">
        <div id="scene-container">
          <div id="scene" class="scene"></div>
        </div>
      </div>
      
      <div id="token" class="token"></div>

      <nav class="nav">
        <span data-icon="restart" class="icon icon--restart">Restart</span>
        <span data-icon="undo" class="icon icon--undo">Undo</span>
        <span data-icon="home" class="icon icon--home icon--disabled">Home</span>
        <span data-icon="settings" class="icon icon--settings icon--disabled">Settings</span>
      </nav>
    </div>

    <div id="success-modal" class="modal modal--success">
      <div class="modal__inner">
        <h2 id="success-modal-header" class="modal__header">{title}</h2>
        <div class="modal__body">
          <div id="success-stars" class="modal__stars">
            <!-- <div class="modal__star"></div>
            <div class="modal__star"></div>
            <div class="modal__star"></div> -->
          </div>

          <div class="modal__score">
            Your score:
            <strong id="modal-score" class="modal__score-value">{score}</strong>
          </div>
        </div>
        <div class="modal__footer" id="modal-button-set">
          <button id="modal-retry" class="modal__button modal__button--restart" data-modal-icon="retry">Retry</button>
          <!-- <button id="modal-home" class="modal__button modal__button--home" data-modal-icon="home">Home</button> -->
          <button id="modal-next" class="modal__button modal__button--next modal__button--primary" data-modal-icon="next">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
